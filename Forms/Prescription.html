<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HIS Prescription</title>
        <link rel="stylesheet" href="./../wwwroot/lib/bootstrap/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="./../wwwroot/css/site.css" asp-append-version="true" />
        <!--CSS Test....................................................................-->
        <style>
            .bd1 {
                border: 3px solid blue;
            }

            .bd2 {
                border: 3px solid red;
            }

            .bd3 {
                border: 3px solid green;
            }

            .bd4 {
                border: 3px solid yellow;
            }
        </style>
        <style>


        </style>
        <!--............................................................................-->
    </head>
    <body>
        <main>
            <div class="container">
                <div class="row ED-A4_paper">
                    <div class="row">
                        
    
                        <div class="row" style="height:110px;">
                            <div class="col">
                                <img src="./../wwwroot/img/Header.png" class="img-fluid" alt="Header" width="70%"/>
                            </div>
                        </div>
    
                        <div class="ED-Form-Prescription-border">
    
                            <div class="row">
                                <div class="text-danger ED-bigger-title1 pb-1">領藥號 : #ChaID</div>
                            </div>
    
                            <div class="ED-hr"></div>
    
                            <div class="row">
                                <div class="col py-2">
                                    <div class="ED-bigger-context">病例編號 : #DrugID</div>
                                </div>
                                <div class="col py-2">
                                    <div class="ED-bigger-context">病患姓名 : #PName</div>
                                </div>
                                <div class="col py-2">
                                    <div class="ED-bigger-context">性別 : #Gender</div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col py-2">
                                    <div class="ED-bigger-context">出生年月日 : #BirthDate</div>
                                </div>
                                <div class="col py-2">
                                    <div class="ED-bigger-context">年齡 : #Year</div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col py-2">
                                    <div class="ED-bigger-context">看診醫生 : #DoctorName</div>
                                </div>
                                <div class="col py-2">
                                    <div class="ED-bigger-context">看診日期 : #Vdate</div>
                                </div>
                            </div>
                            
                            <div class="ED-hr"/>
    
                            <div class="row mt-1">
                                <div class="ED-bigger-title2 pt-2">
                                    診斷
                                </div>
                            </div>
    
                            <div class="row">
                                <div class="col ED-bigger-context text-black" style="min-height:260px;">
                                    #Object
                                </div>
                            </div>
    
                            <div class="row">
                                <div class="ED-bigger-title2 ">
                                    藥品
                                </div>
                            </div>
    
                            <div class="row">
                                <div class="col ED-bigger-context text-black" style="min-height:240px;">
                                    #Drug
                                </div>
                            </div>
    
                            <div class="row d-flex flex-row-reverse">
                                <div class="col ED-bigger-context text-end">
                                    藥劑師 : #PhaName
                                </div>
                            </div>
    
                        </div>
                    </div>
                </div>
            </div>
    
    
        </main>
        <script src="./../wwwroot/lib/jquery/dist/jquery.min.js"></script>
        <script src="./../wwwroot/lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
